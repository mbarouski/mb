---
page.fullname: 'Bookshelf'
---
<html !doctype>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.fullname }}</title>
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
    <h1 style="position: absolute; color: white; top: 0; left: 0; padding 1rem;">Coming soon... or not, who knows... :)
    </h1>
    <script src="https://unpkg.com/three@0.157.0/build/three.js"></script>
    <script lang="js">
        const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 10);
        camera.position.z = 1;

        const scene = new THREE.Scene();

        const geometry = new THREE.BoxGeometry(0.2, 0.2, 0.2);
        const material = new THREE.MeshNormalMaterial();

        const mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setAnimationLoop(animation);
        document.body.appendChild(renderer.domElement);

        // animation
        function animation(time) {
            mesh.rotation.x = time / 2000;
            mesh.rotation.y = time / 1000;

            renderer.render(scene, camera);
        }
    </script>
</body>

</html>
