name: Deploy to surge.sh

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v1
    - name: Prepare
      run: |
        ./prepare-for-publish.sh
      env:
        CI: true
    - name: Install surge and Deploy
      run: |
        npm i -g surge
        ./deploy-to-surge.sh
      env:
        SURGE_LOGIN: ${{ secrets.SURGE_LOGIN }}
        SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }}
